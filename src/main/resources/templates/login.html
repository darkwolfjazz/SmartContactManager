<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title})}">
<head>
    <title>Login Page</title>
</head>
<body>
    <div id="content">
        <div class="grid grid-cols-12">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                <!--card starts-->
                <div class="block p-6 border-t-[10px] border-blue-700 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">
                    <!--message here-->
                    <div data-th-replace="~{message::messagebox}">
                    </div>

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login Here </h5>
                    <p class="font-normal text-gray-400 dark:text-gray-400">Start managing your contacts on cloud...</p>

                    <div class="text-red-600 text-center my-3" th:if="${param.error}">Invalid username and Password</div>
                    <div class="text-green-600 text-center my-3" th:if="${param.logout}">You have been logged out ...</div>

                    <!--this is form-->
                    <form method="post" data-th-action="@{'/authenticate'}" class="mt-4">
                        <!--Email/Username input field-->
                        <div class="mb-3">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input name="email" type="email" id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Please Enter Your email here" required />
                            <p class="text-red-600 px-1 py-2"></p>
                        </div>
                        <!--password input field-->
                        <div class="mb-3">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input name="password" type="password" id="password"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter Your Password here..." required />
                            <p class="text-red-600 px-1 py-2"></p>
                        </div>
                        <!--buttons here -->
                        <div class="mb-3 flex justify-center space-x-3">
                            <button type="submit"
                                class="px-3 py-2 rounded bg-gray-800 hover:bg-gray-700 text-white dark:bg-blue-800 dark:hover:bg-blue-600">Login</button>
                            <button type="reset"
                                class="px-3 py-2 rounded bg-orange-800 hover:bg-orange text-white dark:bg-orange-800 dark:hover:bg-orange-800">Reset</button>
                        </div>

                        <!---Social media logins-->
                        <div class="flex flex-col items-center space-y-4 mt-8">
                            <a data-th-href="@{'/oauth2/authorization/google'}"
                                class="w-64 py-2 px-4 flex justify-center items-center bg-white hover:bg-gray-50 border border-gray-300 rounded-lg text-gray-700 transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                                <svg class="mr-2 h-5 w-5" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <g clip-path="url(#clip0_13183_10121)"><path d="M20.3081 10.2303C20.3081 9.55056 20.2581 8.86711 20.1481 8.19836H10.7041V12.0492H16.1021C15.8781 13.2911 15.1501 14.3898 14.0641 15.0879V17.5866H17.2001C19.0351 15.8449 20.3081 13.2728 20.3081 10.2303Z" fill="#3F83F8"/><path d="M10.7040 20.0006C13.3800 20.0006 15.6160 19.1151 17.2000 17.5865L14.0640 15.0879C13.1560 15.6979 12.0040 16.0433 10.7040 16.0433C8.09600 16.0433 5.88000 14.2832 5.09200 11.9169H1.85600V14.4927C3.43200 17.8695 6.81600 20.0006 10.7040 20.0006V20.0006Z" fill="#34A853"/><path d="M5.09199 11.9169C4.89599 11.3169 4.78799 10.6687 4.78799 10.0006C4.78799 9.33246 4.89599 8.68433 5.09199 8.08433V5.50854H1.85599C1.19799 6.85854 0.804993 8.36246 0.804993 10.0006C0.804993 11.6387 1.19799 13.1426 1.85599 14.4926L5.09199 11.9169V11.9169Z" fill="#FBBC04"/><path d="M10.7040 3.95805C12.1520 3.95805 13.4500 4.41805 14.4880 5.40415L17.2720 2.62005C15.6000 0.998047 13.3640 0.000488281 10.7040 0.000488281C6.81600 0.000488281 3.43200 2.13158 1.85600 5.50848L5.09200 8.08427C5.88000 5.71805 8.09600 3.95805 10.7040 3.95805V3.95805Z" fill="#EA4335"/></g><defs><clipPath id="clip0_13183_10121"><rect width="20" height="20" fill="white" transform="translate(0.5)"/></clipPath></defs>
                                </svg>
                                Sign in with Google
                            </a>
                            
                            <a data-th-href="@{'/oauth2/authorization/github'}"
                                class="w-64 py-2 px-4 flex justify-center items-center bg-gray-600 hover:bg-gray-700 focus:ring-gray-500 focus:ring-offset-2 text-white transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="mr-2" viewBox="0 0 1792 1792">
                                    <path d="M896 128q209 0 385.5 103t279.5 279.5 103 385.5q0 251-146.5 451.5t-378.5 277.5q-27 5-40-7t-13-30q0-3 .5-76.5t.5-134.5q0-97-52-142 57-6 102.5-18t94-39 81-66.5 53-105 20.5-150.5q0-119-79-206 37-91-8-204-28-9-81 11t-92 44l-38 24q-93-26-192-26t-192 26q-16-11-42.5-27t-83.5-38.5-85-13.5q-45 113-8 204-79 87-79 206 0 85 20.5 150t52.5 105 80.5 67 94 39 102.5 18q-39 36-49 103-21 10-45 15t-57 5-65.5-21.5-55.5-62.5q-19-32-48.5-52t-49.5-24l-20-3q-21 0-29 4.5t-5 11.5 9 14 13 12l7 5q22 10 43.5 38t31.5 51l10 23q13 38 44 61.5t67 30 69.5 7 55.5-3.5l23-4q0 38 .5 88.5t.5 54.5q0 18-13 30t-40 7q-232-77-378.5-277.5t-146.5-451.5q0-209 103-385.5t279.5-279.5 385.5-103zm-477 1103q3-7-7-12-10-3-13 2-3 7 7 12 9 6 13-2zm31 34q7-5-2-16-10-9-16-3-7 5 2 16 10 10 16 3zm30 45q9-7 0-19-8-13-17-6-9 5 0 18t17 7zm42 42q8-8-4-19-12-12-20-3-9 8 4 19 12 12 20 3zm57 25q3-11-13-16-15-4-19 7t13 15q15 6 19-6zm63 5q0-13-17-11-16 0-16 11 0 13 17 11 16 0 16-11zm58-10q-2-11-18-9-16 3-14 15t18 8 14-14z"></path>
                                </svg>
                                Sign in with GitHub
                            </a>
                        </div>
                        <!---Social media logins ends-->
                    </form>
                </div>
            </div>
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        </div>
    </div>
</body>
</html>
