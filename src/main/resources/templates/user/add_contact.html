<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title})}">

<head>
  <title>Add Contact</title>
</head>

<body>
  <div id="content">
    <!--profile sidebaar-->
    <div data-th-if="${loggedInUser}">
      <div data-th-replace="~{user/sidebar :: sidebar}"></div>
    </div>
    <div class="pl-64 pt-20" style="height: 1000px">
      <div class="grid grid-cols-12 ">
        <div class="col-span-3"></div>
        <div class="sm:col-span-12 md:col-span-6">
          <div
            class="card block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
            style="z-index: 1; position: relative;">
            <h1 class="text-2xl font-semibold">Add New Contacts</h1>
            <p class="text-gray-500">
              This contact will be stored in cloud ..
            </p>
            <!--name form-->
            <form action="" class="mt-8">
              <div class="mb-3">
                <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                  Name</label>
                <div class="relative mb-6">
                  <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                    <i class="fa-solid fa-user w-4 h-4"></i>
                  </div>
                  <input type="text" id="input-group-1"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Add Contact Name ...">
                </div>
              </div>
              <!--email field -->
              <div class="mb-3">
                <label for="input-group-1"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                <div class="relative mb-6">
                  <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                    <i class="fa-regular fa-envelope w-4 h-4"></i>
                  </div>
                  <input type="text" id="input-group-1"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="example@gmail.com ">
                </div>
              </div>
              <!--Phone number field-->
              <div class="mb-3">
                <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone
                  Number</label>
                <div class="relative mb-6">
                  <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                    <i class="fa-solid fa-phone w-4 h-4"></i>
                  </div>
                  <input type="text" id="input-group-1"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Phone Number .. ">
                </div>
              </div>

              <!--Text area for address field-->
              <div class="mb-3">

                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                  Address</label>
                <textarea id="message" rows="4"
                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Enter your address ..."></textarea>

              </div>
              <!--Contact description-->
              <div class="mb-3">
                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Add
                  description</label>
                <textarea id="message" rows="4"
                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="description">
                </textarea>
              </div>

              <!--social links-->
              <div class="flex space-x-3 mb-3">
                <div class="w-full">
                  <!--facebook link-->
                  <div class="mb-3">
                    <div class="relative mb-6">
                      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        <i class="fa-solid fa-earth-americas w-4 h-4"></i>
                      </div>
                      <input type="text" id="input-group-1"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Enter website link .. ">
                    </div>
                  </div>

                </div>
                <div class="w-full">
                  <!--lINKEDIN LINK-->
                  <div class="mb-3">
                    <div class="relative mb-6">
                      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        <i class="fa-brands fa-linkedin w-4 h-4"></i>
                      </div>
                      <input type="text" id="input-group-1"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Enter linkedin link .. ">
                    </div>
                  </div>
                </div>
              </div>

              <!--profile photo-->

              <label class="block mb-3 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Upload
                file</label>
              <input
                class="mb-3 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                aria-describedby="file_input_help" id="file_input" type="file">
              <p class="mb-5 text-sm text-gray-500 dark:text-gray-300" id="file_input_help">SVG, PNG, JPG or GIF (MAX.
                800x400px).</p>



              <!--favorite field-->

              <div class="flex items-center mb-3">
                <input id="default-checkbox" type="checkbox" value=""
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="default-checkbox" class=" mb-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Is this
                  contact your favourite one ?</label>
              </div>
             
              <div class="button_container text-center">
               <button 
               type="submit"
               class="px-3 py-2 dark:bg-blue-600 hover:dark:bg-blue-700 rounded bg-black text-white">Add Contact</button>
               <button 
               type="reset"
               class="px-3 py-2  dark:bg-blue-600 hover:dark:bg-blue-700  rounded bg-black text-white">Reset</button>
              </div>






            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
